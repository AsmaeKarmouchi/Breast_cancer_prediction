<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>

    <!-- The CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Breast Cancer Prediction</h1>

    <!--  The form that will be used to send the data to the server. -->
    <h3>Enter the following values to predict if the tumor is benign or malignant.</h3>
    <form method="POST" action="/predict">
        <table>
            <tr>
                <td><label for="radius_mean">Radius Mean</label></td>
                <td><input type="text" name="radius_mean"></td>
                <td><label for="radius_worst">Radius Worst</label></td>
                <td><input type="text" name="radius_worst"></td>
                <td><label for="radius_se">Radius SE</label></td>
                <td><input type="text" name="radius_se"></td>
            </tr>
            <tr>
                <td><label for="texture_mean">Texture Mean</label></td>
                <td><input type="text" name="texture_mean"></td>
                <td><label for="texture_worst">Texture Worst</label></td>
                <td><input type="text" name="texture_worst"></td>
                <td><label for="texture_se">Texture SE</label></td>
                <td><input type="text" name="texture_se"></td>
            </tr>
            <tr>
                <td><label for="perimeter_mean">Perimeter Mean</label></td>
                <td><input type="text" name="perimeter_mean"></td>
                <td><label for="perimeter_worst">Perimeter Worst</label></td>
                <td><input type="text" name="perimeter_worst"></td>
                <td><label for="perimeter_se">Perimeter SE</label></td>
                <td><input type="text" name="perimeter_se"></td>
            </tr>
            <tr>
                <td><label for="area_mean">Area Mean</label></td>
                <td><input type="text" name="area_mean"></td>
                <td><label for="area_worst">Area Worst</label></td>
                <td><input type="text" name="area_worst"></td>
                <td><label for="area_se">Area SE</label></td>
                <td><input type="text" name="area_se"></td>
            </tr>
            <tr>
                <td><label for="smoothness_mean">Smoothness Mean</label></td>
                <td><input type="text" name="smoothness_mean"></td>
                <td><label for="smoothness_worst">Smoothness Worst</label></td>
                <td><input type="text" name="smoothness_worst"></td>
                <td><label for="smoothness_se">Smoothness SE</label></td>
                <td><input type="text" name="smoothness_se"></td>
            </tr>
            <tr>
                <td><label for="compactness_mean">Compactness Mean</label></td>
                <td><input type="text" name="compactness_mean"></td>
                <td><label for="compactness_worst">Compactness Worst</label></td>
                <td><input type="text" name="compactness_worst"></td>
                <td><label for="compactness_se">Compactness SE</label></td>
                <td><input type="text" name="compactness_se"></td>
            </tr>
            <tr>
                <td><label for="concavity_mean">Concavity Mean</label></td>
                <td><input type="text" name="concavity_mean"></td>
                <td><label for="concavity_worst">Concavity Worst</label></td>
                <td><input type="text" name="concavity_worst"></td>
                <td><label for="concavity_se">Concavity SE</label></td>
                <td><input type="text" name="concavity_se"></td>
            </tr>
            <tr>
                <td><label for="concave_points_mean">Concave Points Mean</label></td>
                <td><input type="text" name="concave_points_mean"></td>
                <td><label for="concave_points_worst">Concave Points Worst</label></td>
                <td><input type="text" name="concave_points_worst"></td>
                <td><label for="concave_points_se">Concave Points SE</label></td>
                <td><input type="text" name="concave_points_se"></td>
            </tr>
            <tr>
                <td><label for="symmetry_mean">Symmetry Mean</label></td>
                <td><input type="text" name="symmetry_mean"></td>
                <td><label for="symmetry_worst">Symmetry Worst</label></td>
                <td><input type="text" name="symmetry_worst"></td>
                <td><label for="symmetry_se">Symmetry SE</label></td>
                <td><input type="text" name="symmetry_se"></td>
            </tr>
            <tr>
                <td><label for="fractal_dimension_mean">Fractal Dimension Mean</label></td>
                <td><input type="text" name="fractal_dimension_mean"></td>
                <td><label for="fractal_dimension_worst">Fractal Dimension Worst</label></td>
                <td><input type="text" name="fractal_dimension_worst"></td>
                <td><label for="fractal_dimension_se">Fractal Dimension SE</label></td>
                <td><input type="text" name="fractal_dimension_se"></td>
            </tr> 
        </table>

        <input type="submit" value="PREDICT">
    </form>
    
    <!-- The prediction bloc-->
    <div class="prediction">
        <h4>Prediction : Malignant</h4>
    </div>

    <!-- credits & copyrigth 2023-->

    </footer>

</body>
</html>
